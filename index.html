<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Ticket Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>ðŸŽ¬ CinemaBook</h1>
  <p>Book your favorite movie seats</p>
</header>

<div class="container">

  <!-- Movie Selection -->
  <div class="movie-card">
    <img src="https://i.imgur.com/8UG2KQp.jpg" alt="Movie Poster">
    <div class="movie-info">
      <h2>Select Movie</h2>
      <select id="movie">
        <option value="10">Avengers â€“ $10</option>
        <option value="12">Inception â€“ $12</option>
        <option value="8">Toy Story â€“ $8</option>
      </select>

      <h3>Show Time</h3>
      <select id="time">
        <option>10:00 AM</option>
        <option>2:00 PM</option>
        <option>6:00 PM</option>
        <option>10:00 PM</option>
      </select>
    </div>
  </div>

  <!-- Seat Legend -->
  <ul class="legend">
    <li><span class="seat"></span> Available</li>
    <li><span class="seat selected"></span> Selected</li>
    <li><span class="seat occupied"></span> Occupied</li>
  </ul>

  <!-- Screen -->
  <div class="screen">SCREEN</div>

  <!-- Seats -->
  <div class="seats">
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
    </div>
  </div>

  <!-- Summary -->
  <div class="summary">
    <p>Seats Selected: <span id="count">0</span></p>
    <p>Total Price: $<span id="total">0</span></p>
    <button id="bookBtn">ðŸŽŸ Book Now</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
