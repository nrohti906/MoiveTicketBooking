<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Ticket Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>ðŸŽ¬ Movie Ticket Booking</h1>

  <div class="movie-container">
    <label>Select Movie:</label>
    <select id="movie">
      <option value="10">Avengers ($10)</option>
      <option value="12">Inception ($12)</option>
      <option value="8">Toy Story ($8)</option>
    </select>
  </div>

  <ul class="showcase">
    <li><div class="seat"></div><small>Available</small></li>
    <li><div class="seat selected"></div><small>Selected</small></li>
    <li><div class="seat occupied"></div><small>Occupied</small></li>
  </ul>

  <div class="screen"></div>

  <div class="seats">
    <!-- Row 1 -->
    <div class="row">
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
    </div>

    <!-- Row 2 -->
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
    </div>
  </div>

  <p class="text">
    Selected Seats: <span id="count">0</span>
    Total Price: $<span id="total">0</span>
  </p>
</div>

<script src="script.js"></script>
</body>
</html>
